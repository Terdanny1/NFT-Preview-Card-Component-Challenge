<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFT Card Preview</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="images/favicon-32x32.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    
    <div class="container">
        <div class="image-container">
            <img class="image" src="images/image-equilibrium.jpg" alt="image-equilibrium">
            <div class="icon"> <img src="images/icon-view.svg" alt="eye icon"></div>
        </div>
        <div class="text-container">
          <h1>Equilibrium #3429</h1>
          <p class="para1" style="color: hsl(215, 51%, 70%);">Our Equilibrium collection promotes balance and calm.</p>
          
          <div class="float-container">
            <img src="images/icon-ethereum.svg" alt="icon-ethereum.svg">
            <span class="span-eth"> 0.041 ETH</span>

            <span class="pry-float"> 3 days left</span>
             <div class="pry-float"><img src="images/icon-clock.svg" alt="icon-ethereum.svg"></div>
            
          </div>
        </div>
        <div class="avatar-container">
          <img class="avatar" src="images/image-avatar.png" alt="avatar" width="30" height="30">
          <p class="avatar-text"> <span>Creation of</span> Jules Wyvern</p>
        </div>
    </div>

  </main>
</body>
</html>
